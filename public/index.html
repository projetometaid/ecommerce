        * {

        .container {
            max-width: 800px;

            background: rgba(255, 255, 255, 0.1);

            padding: 60px 40px;
            border-radius: 20px;

            margin-bottom: 30px;

            line-height: 1.8;
            margin-bottom: 30px;
            opacity: 0.95;
        }

        .products {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-link {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 18px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .product-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .product-link.primary {
            background: #fff;
            color: #f89a1c;
            border-color: #fff;
        }

        .product-link.primary:hover {
            background: #fff;
            color: #ff6b35;
            transform: translateY(-3px) scale(1.05);
        }

        footer {
            margin-top: 60px;
            text-align: center;
            opacity: 0.8;
            font-size: 0.9rem;
        }

        footer a {
            color: #fff;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
